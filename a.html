<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Dropdown</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 600px;
      }

      h2 {
        text-align: center;
        color: #333;
        font-size: 24px;
        margin-bottom: 32px;
      }

      .dropdown-wrapper {
        position: relative;
        margin-bottom: 24px;
      }

      .dropdown-input {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px;
        border: 2px solid #d1d5db;
        border-radius: 8px;
        cursor: pointer;
        transition: border-color 0.3s;
      }

      .dropdown-input:hover {
        border-color: #0d9488;
      }

      .dropdown-input.active {
        border-color: #0d9488;
      }

      .icon-pin {
        color: #0d9488;
        flex-shrink: 0;
      }

      .dropdown-input input {
        flex: 1;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 16px;
        color: #374151;
        font-weight: 500;
      }

      .icon-chevron {
        color: #6b7280;
        transition: transform 0.3s;
      }

      .icon-chevron.rotate {
        transform: rotate(180deg);
      }

      .dropdown-menu {
        position: absolute;
        top: calc(100% + 8px);
        left: 0;
        right: 0;
        background: white;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-height: 256px;
        overflow-y: auto;
        display: none;
        z-index: 10;
      }

      .dropdown-menu.show {
        display: block;
      }

      .dropdown-item {
        padding: 16px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .dropdown-item:hover {
        background-color: #ccfbf1;
      }

      .dropdown-item.selected {
        background-color: #99f6e4;
      }

      .dropdown-item p {
        color: #374151;
        font-weight: 500;
      }

      .tabs {
        display: flex;
        gap: 16px;
        margin-bottom: 24px;
      }

      .tab-btn {
        flex: 1;
        padding: 12px 16px;
        background: #f3f4f6;
        border: 2px solid transparent;
        border-radius: 8px;
        font-weight: 500;
        color: #6b7280;
        cursor: pointer;
        transition: all 0.3s;
      }

      .tab-btn:hover {
        background: #e5e7eb;
      }

      .tab-btn.active {
        background: white;
        border-color: #0d9488;
        color: #0d9488;
        box-shadow: 0 2px 8px rgba(13, 148, 136, 0.2);
      }

      .discover-btn {
        width: 100%;
        padding: 16px;
        background: #115e59;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s;
        box-shadow: 0 4px 12px rgba(17, 94, 89, 0.3);
      }

      .discover-btn:hover {
        background: #0f4c47;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Vui lòng lựa chọn địa điểm</h2>

      <!-- Dropdown -->
      <div class="dropdown-wrapper">
        <div class="dropdown-input" id="dropdownInput">
          <svg
            class="icon-pin"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
          <input type="text" id="locationInput" readonly />
          <svg
            class="icon-chevron"
            id="chevron"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>

        <div class="dropdown-menu" id="dropdownMenu"></div>
      </div>

      <!-- Tabs -->
      <div class="tabs" id="tabs">
        <button class="tab-btn active" data-city="TP. Hồ Chí Minh">
          TP. Hồ Chí Minh
        </button>
        <button class="tab-btn" data-city="TP. Huế">TP. Huế</button>
        <button class="tab-btn" data-city="Hà Nội">Hà Nội</button>
      </div>

      <!-- Discover Button -->
      <button class="discover-btn">KHÁM PHÁ</button>
    </div>

    <script>
      const locations = {
        "TP. Hồ Chí Minh": [
          {
            name: "Menas Mall Saigon Airport - TP. Hồ Chí Minh",
            url: "https://menasmall.com",
          },
          {
            name: "Vincom Center - TP. Hồ Chí Minh",
            url: "https://vincom.com.vn",
          },
          {
            name: "Crescent Mall - TP. Hồ Chí Minh",
            url: "https://crescentmall.com.vn",
          },
        ],
        "TP. Huế": [
          {
            name: "Vincom Plaza Huế - TP. Huế",
            url: "https://vincom.com.vn/hue",
          },
          {
            name: "Big C Huế - TP. Huế",
            url: "https://bigc.vn/hue",
          },
          {
            name: "Aeon Mall Huế - TP. Huế",
            url: "https://aeonmall.com.vn/hue",
          },
        ],
        "Hà Nội": [
          {
            name: "Vincom Mega Mall - Hà Nội",
            url: "https://vincom.com.vn/hanoi",
          },
          {
            name: "Lotte Center - Hà Nội",
            url: "https://lotte.vn",
          },
          {
            name: "Times City - Hà Nội",
            url: "https://timescity.vn",
          },
        ],
      };

      let selectedCity = "TP. Hồ Chí Minh";
      let selectedLocation = locations[selectedCity][0];

      const dropdownInput = document.getElementById("dropdownInput");
      const locationInput = document.getElementById("locationInput");
      const dropdownMenu = document.getElementById("dropdownMenu");
      const chevron = document.getElementById("chevron");
      const tabs = document.querySelectorAll(".tab-btn");
      const discoverBtn = document.querySelector(".discover-btn");

      // Initialize
      locationInput.value = selectedLocation.name;
      updateDropdownMenu();

      // Discover button click handler
      discoverBtn.addEventListener("click", function () {
        if (selectedLocation && selectedLocation.url) {
          window.open(selectedLocation.url, "_blank");
        }
      });

      // Toggle dropdown
      dropdownInput.addEventListener("click", function (e) {
        e.stopPropagation();
        toggleDropdown();
      });

      function toggleDropdown() {
        dropdownMenu.classList.toggle("show");
        chevron.classList.toggle("rotate");
        dropdownInput.classList.toggle("active");
      }

      // Close dropdown when clicking outside
      document.addEventListener("click", function (e) {
        if (
          !dropdownInput.contains(e.target) &&
          !dropdownMenu.contains(e.target)
        ) {
          dropdownMenu.classList.remove("show");
          chevron.classList.remove("rotate");
          dropdownInput.classList.remove("active");
        }
      });

      // Tab click handler
      tabs.forEach((tab) => {
        tab.addEventListener("click", function () {
          // Remove active class from all tabs
          tabs.forEach((t) => t.classList.remove("active"));
          // Add active class to clicked tab
          this.classList.add("active");

          // Update selected city
          selectedCity = this.getAttribute("data-city");
          selectedLocation = locations[selectedCity][0];
          locationInput.value = selectedLocation.name;

          // Update dropdown menu
          updateDropdownMenu();
        });
      });

      function updateDropdownMenu() {
        dropdownMenu.innerHTML = "";
        locations[selectedCity].forEach((location) => {
          const item = document.createElement("div");
          item.className = "dropdown-item";
          if (location.name === selectedLocation.name) {
            item.classList.add("selected");
          }
          item.innerHTML = `<p>${location.name}</p>`;
          item.addEventListener("click", function () {
            selectedLocation = location;
            locationInput.value = location.name;

            // Update selected state
            document.querySelectorAll(".dropdown-item").forEach((i) => {
              i.classList.remove("selected");
            });
            this.classList.add("selected");

            // Close dropdown
            toggleDropdown();
          });
          dropdownMenu.appendChild(item);
        });
      }
    </script>
  </body>
</html>
